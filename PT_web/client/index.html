<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Firmas Web</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <h1>Sistema de Firmas Digitales</h1>
  <!--Login-->
  <section id="login">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="login-username" placeholder="Usuario">
    <input type="password" id="login-password" placeholder="Contraseña">
    <button onclick="login()">Entrar</button>
    <p>¿No tienes cuenta? <a href="#" onclick="mostrarRegistro()">Regístrate aquí</a></p>
  
  </section>
  <!--Registro-->
  <section id="registro" style="display:none;">
    <h2>Registro</h2>
    <input type="text" id="reg-username" placeholder="Usuario">
    <input type="password" id="reg-password" placeholder="Contraseña">
    <input type="text" id="reg-nombre" placeholder="Nombre">
    <input type="text" id="reg-apellido" placeholder="Apellido">
    <button onclick="registrar()">Crear cuenta</button>
    <p>¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia sesión</a></p>
  </section>

  <section id="documentos" style="display:none;">
    <h2>Gestión de documentos</h2>
    <p>👤 Bienvenido: <span id="usuarioNombre"></span></p>
    <button onclick="listarDocumentos()">📋 Inicio</button>
    <input type="file" id="archivo">
    <button onclick="subirDocumento()">Subir documento</button>
    <button onclick="listarMisDocumentos()">📂 Mis Documentos</button>
    
    <div id="listaDocumentos"></div>
    <button onclick="cerrarSesion()">Cerrar sesión</button>

  </section>
  <!-- editar documento -->
  <section id="editor" style="display:none; margin-top:20px;">
    <h2>Editar Documento</h2>
    <textarea id="contenidoNuevo" rows="8" style="width:100%"></textarea><br>
    <button id="guardarCambios">💾 Guardar</button>
    <button onclick="cancelarEdicion()">Cancelar</button>
  </section>
  

   <script>
    function mostrarRegistro() {
      document.getElementById("login").style.display = "none";
      document.getElementById("registro").style.display = "block";
    }
    function mostrarLogin() {
      document.getElementById("registro").style.display = "none";
      document.getElementById("login").style.display = "block";
    }
  </script>
  <script src="js/api.js"></script>
  <script src="js/documentos.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>

  

</body>
</html>
